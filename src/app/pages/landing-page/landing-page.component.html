<div class="container my-3 mw-1000">
  <h2 class="mb-3">All Offices</h2>

  <div *ngIf="offices.length == 0">
    <div class="row justify-content-center mt-5">No Offices Added Yet</div>
  </div>

  <app-office-card [offices]="offices"></app-office-card>

  <div class="overlay-button pointer" (click)="addOfficeClicked()">
    <img class="d-flex justify-content-center align-items-center" src="assets/icons/add-button.svg" />
  </div>
</div>
